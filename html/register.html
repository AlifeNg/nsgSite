<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../third_party/captcha.js"></script>
    <script src="../js/regsiter.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="../img/logo.png" alt=""></div>
        <div class="tips"><p>为确保您账户的安全及正常使用，依《网络安全法》相关要求，6月1日起会员账户需绑定手机。如您还未绑定，请尽快完成，感谢您的理解及支持！</p></div>
        <div class="register"><a href="./login.html">登录</a></div>
    </div>
    <div class="login_mode">
        <div class="login_h"><h3>用户注册</h3></div>
        <div class="login_input">
            <div class="login_username common_input">
                <label for="username">账 号：</label>
                <input class="common_print" type="text" placeholder="用户名/邮箱/已验证手机" id="username">
            </div>
            <div class="login_password common_input">
                <label for="password">密 码：</label>
                <input class="common_print" type="password" placeholder="6-20个大小写英文字母、符号或数字" id="password">
            </div>
            <div class="imageCode_mode common_input">
                <label for="imageCode">验证码:</label>
                <input class="imageCode_input" type="text" maxlength="6" placeholder="请输入验证码" id="imageCode">
                <canvas width="120" height="45" id="captcha"></canvas>
            </div>
            <div class="error_tips"><span></span></div>
            <div class="login_button"><button id="registerBtn">注册</button></div>
        </div>
    </div>
    <div class="bottom footer">
        <img src="../img/nsgfoot_bz.png" alt="" width="1200" height="90">
    </div>
</body>
</html>
